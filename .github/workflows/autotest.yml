name: Autotest

on: [push]

jobs:
  test:
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: password
        volumes:
          - /tmp/mysql.sock:/var/lib/mysql/mysql.sock
        ports:
          - 3306/tcp
      redis:
        image: redis
        ports:
          - 6379/tcp
    runs-on: ubuntu-latest
    container:
      image: ruby:2.5
    steps:
    - uses: actions/checkout@master
    - name: install bundler
      run: gem install bundler -v 2.0.1
    - name: build
      run: bundle install
    - name: create
      run: RAILS_ENV=test bundle exec rake db:create
      env:
       - DATABASE_URL: mysql2://test:test@mysql:3306
    - name: migrate
      run: RAILS_ENV=test bundle exec rake db:migrate
      env:
       - DATABASE_URL: mysql2://test:test@mysql:3306
    - name: autorun rspec tests
      run: bundle exec rspec spec
